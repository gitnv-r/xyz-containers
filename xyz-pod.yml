apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: "2024-06-10T10:38:24Z"
  labels:
    app: xyz-pod
  name: xyz-pod
spec:
  containers:
  # postgres container
  - args:
    - postgres
    image: docker.io/xyzmaps/xyz-postgres:latest
    name: postgres
    ports:
    - containerPort: 5432
      hostPort: 5432
    securityContext:
      runAsGroup: 0
      runAsUser: 0
    volumeMounts:
    - name: xyz-data-pvc
      mountPath: /var/lib/postgresql/data
    resources:
      limits:
        cpu: "2"
        memory: "4Gi"

  # redis container
  - args:
    - redis-server
    image: docker.io/library/redis:latest
    name: redis
    volumeMounts:
    - name: xyz-cache-pvc
      mountPath: /data
    resources:
      limits:
        cpu: "1"
        memory: "1Gi"

  # hub container
  - image: docker.io/xyzmaps/xyz-hub:latest
    name: xyz-hub
    # ports:
    # - containerPort: 8080
    #   hostPort: 8080
    resources:
      limits:
        cpu: "1"
        memory: "1Gi"

  # hub container
  - image: docker.io/xyzmaps/xyz-gateway:latest
    name: xyz-gateway
    ports:
    - containerPort: 8080
      hostPort: 8080
    resources:
      limits:
        cpu: "1"
        memory: "1Gi"

  # persistent volumes
  volumes:
  - name: xyz-data-pvc
    persistentVolumeClaim:
      claimName: xyz-data-pvc
  - name: xyz-cache-pvc
    persistentVolumeClaim:
      claimName: xyz-cache-pvc


